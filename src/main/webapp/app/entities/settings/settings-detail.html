
<div>
    <h2><span data-translate="21PointsApp.settings.detail.title">Settings</span> {{vm.settings.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="21PointsApp.settings.weeklygoal">Weeklygoal</span></dt>
        <dd>
            <span>{{vm.settings.weeklygoal}}</span>
        </dd>
        <dt><span data-translate="21PointsApp.settings.weightuntits">Weightuntits</span></dt>
        <dd>
            <span data-translate="{{'21PointsApp.Units.' + vm.settings.weightuntits}}">{{vm.settings.weightuntits}}</span>
        </dd>
        <dt><span data-translate="21PointsApp.settings.settings">Settings</span></dt>
        <dd>
            {{vm.settings.settings.undefined}}
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="settings-detail.edit({id:vm.settings.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
